<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <div class="left-side">
            <p class="site-title">Rock, Paper, Scissors!</h2>
        </div>
        <div class="right-side">
            <a class="source-link" href="https://github.com/aishyuu/rock-paper-scissors/tree/main" target="_blank">Source Code</a>
        </div>
    </div>
    <div class="scoring">
        <div class="player">
            <p class="name">You</p>
            <p class="player-score">0</p>
        </div>
        <div class="bot">
            <p class="name">Bot</p>
            <p class="bot-score">0</p>
        </div>
    </div>
    <div class="select-screen">
        <div class="options">
            <div class="rock">
                <img class="icon" src="./images/Rock_NBG.png" alt="">
                <h2>Rock</h2>
            </div>
            <div class="paper">
                <img class="icon" src="./images/Paper_icon.png" alt="">
                <h2>Paper</h2>
            </div>
            <div class="scissors">
                <img class="icon" src="./images/Scissors.png" alt="">
                <h2>Scissors</h2>
            </div>
        </div>
    </div>
    <div class="winner-screen">

    </div>
    <div class="set-winner-screen">

    </div>
    <script src="./index.js"></script>
</body>
</html>
